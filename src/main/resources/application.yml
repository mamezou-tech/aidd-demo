spring:
  application:
    name: demo
  datasource:
    url: jdbc:mysql://172.17.0.1:3306/appdb
    username: ${DB_USERNAME:appuser}
    password: ${DB_PASSWORD:apppass}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: ${JWT_SECRET:demo-secret-key-change-in-production-min-256-bits}
  expiration: 86400000  # 24時間（ミリ秒）

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /openapi-ui.html

logging:
  level:
    com.example.demo: INFO
    org.springframework.security: INFO
