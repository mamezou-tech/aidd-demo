# Dev Container環境ではDockerゲートウェイ経由でアクセス
# 通常の環境ではlocalhost、コンテナ環境では172.17.0.1（デフォルトゲートウェイ）
spring.datasource.url=jdbc:mysql://172.17.0.1:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=test
spring.security.user.password=test

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
